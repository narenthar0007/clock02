<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock" id="clockContainer">
        <div class="point"></div>
        <div class="hour hour_1">01</div>
        <div class="hour hour_2">02</div>
        <div class="hour hour_3">03</div>
        <div class="hour hour_4">04</div>
        <div class="hour hour_5">05</div>
        <div class="hour hour_6">06</div>
        <div class="hour hour_7">07</div>
        <div class="hour hour_8">08</div>
        <div class="hour hour_9">09</div>
        <div class="hour hour_10">10</div>
        <div class="hour hour_11">11</div>
        <div class="hour hour_12">12</div>
        <div class="date"><h1 id="date"></h1></div>
        <div class="brand">Naren</div>
        <div id="hours"></div>
        <div id="minute"></div>
        <div id="second"></div>
    <script>
        setInterval(() => {
        d = new Date(); //object of date()
        hr = d.getHours();
        min = d.getMinutes();
        sec = d.getSeconds();
        date = d.getDate();
        hr_rotation = 30 * hr + min / 2; //converting current time
        min_rotation = 6 * min;
        sec_rotation = 6 * sec;
        
        document.getElementById('date').innerHTML=date;
        hours.style.transform = `rotate(${hr_rotation}deg)`;
        minute.style.transform = `rotate(${min_rotation}deg)`;
        second.style.transform = `rotate(${sec_rotation}deg)`;
    }, 1000);
</script>
</body>
</html>
